<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minha Lista de Compra</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">
                    <div class="shopping-cart">🛒</div>
                    <h1>MINHA LISTA<br />DE COMPRA</h1>
                </div>
            </div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" id="username" required placeholder="Digite: fabiana" />
                </div>

                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required placeholder="Digite: 12345" />
                </div>

                <button type="submit" class="login-btn">Entrar</button>
            </form>

            <div id="loginAlert" class="alert"></div>
        </div>
    </div>

    <!-- Tela Principal -->
    <div id="mainScreen" class="screen">
        <header class="header">
            <div class="logo-mini">
                <span class="cart-icon">🛒</span>
                <h2>Minha Lista de Compra</h2>
            </div>
            <div class="user-info">
                <span id="welcomeMessage">Bem-vinda, Fabiana!</span>
                <button id="logoutBtn" class="logout-btn">Sair</button>
            </div>
        </header>

        <main class="main-content">
            <!-- Formulário para adicionar item -->
            <div class="add-item-form">
                <h3>Adicionar Item</h3>
                <form id="itemForm">
                    <div class="form-row">
                        <input type="text" id="itemName" placeholder="Nome do item" required />
                        <input type="number" id="itemQuantity" placeholder="Qtd" min="1" value="1" required />
                        <input type="number" id="itemPrice" placeholder="Preço (R$)" step="0.01" min="0" />
                        <button type="submit">Adicionar</button>
                    </div>
                </form>
            </div>

            <!-- Lista de Compras Atual -->
            <div class="shopping-list">
                <h3>Lista de Compras</h3>
                <div class="list-stats">
                    <span>Total de itens: <strong id="totalItems">0</strong></span>
                    <span>Total estimado: <strong id="totalPrice">R$ 0,00</strong></span>
                </div>
                <ul id="shoppingList" class="item-list"></ul>
            </div>

            <!-- Histórico -->
            <div class="history-section">
                <h3>Histórico de Compras</h3>
                <button id="clearListBtn" class="clear-btn">Finalizar Compra Atual</button>
                <div id="historyList" class="history-list"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
